<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet1.css">

    <title>LegislatorLookup</title>
  </head>
  <body>
    <h1>Explore page!</h1>

    <div id="navbuttons">
      <p id="p1">This is the explore page! Use the buttons below to navigate through the site.</p>
    </div>
    <div id ="filter">
      <p id="p2">Use the dropdown to select a legislative body to filter results by.</p>
      <select name="filter" id=filter>
        <option value="temp">Select option</option>
        <option value="leg">Legislature</option>
        <option value="upp">Upper</option>
        <option value="low">Lower</option>
        <option value="exe">Executive</option>
        <option value="gov">Government</option>
      </select>
      <br><br>
      <button id="sub" onclick="submitFilter(filter.value)">Submit</button>
    </div>
    <script>
      // Basic nav buttons
      var divref = document.getElementById("navbuttons"); 
      var filterref = document.getElementById("filter");
      
      var mainbtn = document.createElement('button');
      mainbtn.textContent = 'Back to main page';
      
      // Setting event listener
      mainbtn.addEventListener("click", function(){
        location = "https://lmcintosh623.github.io/LegislatorLookup/main.html"; // Navigate to explore page
      });
      
      // Add buttons to landing page
      divref.insertBefore(mainbtn, divref.firstElementChild.nextSibling);
      
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
