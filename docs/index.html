<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">

    <title>LegislatorLookup</title>
  </head>
  <body>
    <h1>Landing page!</h1>

    <div id="navbuttons">
      <p id="p1">Welcome to LegislatorLookup! Use the buttons below to navigate through the site.</p>
    </div>
    <script>
      var divref = document.getElementById("navbuttons");
      var mainbtn = document.createElement('button');
      var expbtn = document.createElement('button');
      mainbtn.textContent = 'Main Page';
      expbtn.textContent = 'Explore Page';
      
      // Setting event listeners
      mainbtn.addEventListener("click", function(){
        location = "https://lmcintosh623.github.io/LegislatorLookup/main.html"; // Navigate to main page
      });
      expbtn.addEventListener("click", function(){
        location = "https://lmcintosh623.github.io/LegislatorLookup/explore.html"; // Navigate to explore page
      });
      
      // Add buttons to landing page
      divref.insertBefore(mainbtn, divref.firstElementChild.nextSibling);
      divref.insertBefore(expbtn, divref.firstElementChild.nextSibling.nextSibling);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
